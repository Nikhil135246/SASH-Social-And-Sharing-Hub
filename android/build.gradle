// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.24'

        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        // Primary repositories in order of preference
        google()
        
        // Maven Central with mirrors for better reliability
        mavenCentral()
        maven {
            url 'https://repo1.maven.org/maven2'
        }
        maven {
            url 'https://maven.aliyun.com/repository/central'
        }
        
        // Primary JitPack repository with timeout settings
        maven {
            url 'https://jitpack.io'
            content {
                includeGroupByRegex "com\\.github\\..*"
            }
        }
        
        // Backup JitPack repository
        maven {
            url 'https://www.jitpack.io'
            content {
                includeGroupByRegex "com\\.github\\..*"
            }
        }
        
        // Additional repository for fallback
        maven {
            url 'https://maven.google.com'
        }
        
        // Additional Maven mirrors
        maven {
            url 'https://repo.maven.apache.org/maven2'
        }
    }
    
    // Configure retry and caching strategy
    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
            cacheDynamicVersionsFor 0, 'seconds'
        }
    }
}
